<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }

        .box1 div {
            width: 100px;
            height: 100px;
            margin-left: 10px;
        }

        .box2 {
            background-color: #bfa;
            margin-bottom: 100px;
            /*transition: all 2s;*/
            /*设置box2的动画*/
            /*animation-name 要对当前元素生效的关键帧的名字*/
            animation-name: test;
            /*animation-duration  动画执行的时间*/
            animation-duration: 2s;
            /*animation-delay 动画的延迟;*/
            animation-delay: 2s;
            /*animation-timing-function 动画的时序函数*/
            animation-timing-function: ease-in;
            /*
                animation-iteration-count 动画执行次数
                可选值：
                    整数
                    infinite 无限执行
            */
            animation-iteration-count: 1;
            /*
            animation-direction 动画执行方向
               可选值：
                normal 默认值，从from到to运行，每次都是这样
                reverse 从to到from运行，每次都是这样
                alternate 从from到to运行 重复执行动画反向执行
                alternate-reverse 从to到from运行  重复执行动画反向执行
            */
            animation-direction: normal;

            /*
            animation-play-state 动画的执行状态
                可选值：
                    running 默认值 ，动画执行
                    paused 动画暂停
            */
            animation-play-state: running;
            /*
            animation-fill-mode 动画填充模式
            可选值：
                none 默认值，动画执行完毕，元素回到初始原来的位置
                forwards 动画执行完毕元素会停止在动画结束的位置
                backwards 动画演示等待时，元素就会处于开始位置，动画执行完毕，元素回到动画开始位置
                both 结合了forwards和backwards
            */
            animation-fill-mode: both;
            animation: test 2s 1s infinite alternate;
        }

        .box1:hover div {
            margin-left: 700px;
        }

        /*
            动画
            动画和过渡类似，都是可以实现一些动态的效果
                不同的是过渡需要在某个属性发生变化时才会触发
                动画可以自动触发动态效果
                设置动画效果，必须先要设置一个关键帧，关键帧设置了动画执行每一个步骤
        */
        @keyframes test {
            /*from表示动画的开始位置,也可以使用 0%*/
            from {
                margin-left: 0;
                background-color: orange;
            }
            /*to动画的结束位置，也可以使用100%*/
            to {
                margin-left: 700px;
                background-color: red;
            }
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
