<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: rgb(236, 236, 236);
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 0 auto;
            margin-top: 200px;
            /*
            变形就是通过css来改变元素的形状或位置
            - 变形不会影响页面的布局
            - transform 用来社会元素的变形效果
                - 平移
                    translateX() 沿着X轴方向平移
                    translateY() 沿着Y轴方向平移
                    translateZ() 沿着Z轴方向平移
                        平移元素时，百分比是相对于自身计算的

            */
            transform: translateY(50%);
        }

        /*.box2 {*/
        /*    width: 200px;*/
        /*    height: 200px;*/
        /*    background-color: orange;*/
        /*    margin: 0 auto;*/
        /*}*/
        .box3 {
            background-color: orange;
            position: absolute;
            /*这种方式只使用用于元素的大小确定*/
            /*top: 0;*/
            /*bottom: 0;*/
            /*left: 0;*/
            /*right: 0;*/
            /*margin: auto;*/

            left: 50%;
            top: 50%;
            /*多个translate用空格隔开*/
            transform: translateX(-50%) translateY(-50%);
        }

        .box4, .box5 {
            width: 220px;
            height: 300px;
            background-color: yellowgreen;
            float: left;
            margin: 0 10px;
            transition: all .3s;
        }

        .box4:hover, .box5:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3">aaaa</div>
<div class="box4">aaaa</div>
<div class="box5">aaaa</div>
</body>
</html>
