<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <table border="1" width="50%" align="center">
        <!-- 
        可以将一个表格分为三个部分
            头部 thead  永远表示头部，在上边
            主体 tbody  在中间
            底部 tfoot 永远表示底部，在底部
            th 表示头部的单元格，有加粗效果
        -->
        <thead>
            <tr>
                <th>日期</th>
                <th>收入</th>
                <th>支出</th>
                <th>合计</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2001.1.1</td>
                <td>500</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>2001.1.1</td>
                <td>500</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>2001.1.1</td>
                <td>500</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>2001.1.1</td>
                <td>500</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>合计</td>
                <td>300</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
