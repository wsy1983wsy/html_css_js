<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
            将class为red的设置为红色（字体）
        */

        .red {
            color: red;
        }

        /*
            将class为red的div设置字体为30px
        */
        /*
            交集选择器
            作用：选中同时符合多个条件的元素
            语法：选择器1选择器2选择器3选择器n{}
            注意点：
                交际选择器中如果有元素选择器，必须使用元素选择器开头
        */

        div.red {
            font-size: 30px;
        }

        .a.b.c {
            color: blue
        }

        div#box1 {}

        /*
            选择器分组(并集选择器)
                作用: 同时选择多个选择器对应的元素
                语法: 选择器1,选择器2,选择器2,选择器n{}
                例子: #b1,.p1,h1,span,div.red{}
        */

        h1,
        span {
            color: green;
        }
    </style>
</head>

<body>
    <div class="red">我是div元素</div>
    <p class="red">我是P元素</p>
    <p class="a b c">我是P元素</p>
    <h1>标题</h1>
    <span>哈哈</p>
</body>

</html>
