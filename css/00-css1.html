<!DOCTYPE html <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--
        第二种方式 
        -将样式编写到head中的style标签里.
        - 可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
        -内部样式更加方便使用
        -问题：
            只能一个网页起作用，它里边的样式不能跨页面使用
    -->
    <style>
        p {
            color: green;
        }
    </style>
    <!--
        第三种方式：
            外部样式
            将css样式编写到一个css文件中
            通过link标签来引入外部的css文件，意味着只要想使用这样式的网页可以对其进行引用
            使样式可以在不同页面之间进行复用
            可以使用浏览器的缓存机制，加快网页的加载速度，提高用户的体验
            
    -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--
        网页三部分：
            结构：html
            表现：css
            行为：javascript
        css
            - 层叠样式表
            - 网页实际上是一个多层的结构，通过css可以分别为网页的每一层来设置样式，而最终我们能看到只是网页最上边一层
            - 总之一句话，css用来设置网页中元素的样式  
    -->
    <!--
        使用css来修改元素的样式
        第一种方式（内联样式，行内样式）
            - 在标签内部通过style属性来设置元素的样式
            - 问题：
                使用内联样式，样式只能对一个标签生效
                如果希望影响到多个元素必须在每一个元素中都复制一遍
                并且当样式发生变化是，我们必须要一个一个的修改，非常的不方便
            - 注意：在实际使用中不要使用内联样式
    -->
</body>

<p>少小离家老大回，乡音无改鬓毛催</p>

</html
