<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        header,
        main,
        footer {
            width: 1000px;
            margin: 0 auto;
        }

        /* 设置头部 */
        header {
            height: 120px;
            background-color: silver;
        }

        /* 设置主题 */
        main {
            height: 500px;
            background-color: #bfa;
            margin: 10px auto;
        }

        main nav,
        main article,
        main aside {
            float: left;
            height: 100%;
        }

        main nav {
            width: 200px;
            background-color: yellow;
        }

        main article {
            width: 580px;
            background-color: orange;
            margin: 0 10px;
        }

        main aside {
            width: 200px;
            background-color: pink;
        }

        /* 设置底部 */
        footer {
            height: 150px;
            background-color: tomato;
        }
    </style>
</head>

<body>
    <!-- 创建头部 -->
    <header></header>
    <!-- 创建网页主体 -->
    <main>
        <!-- 左侧导航 -->
        <nav></nav>
        <!-- 中间的内容 -->
        <article></article>
        <!-- 右侧的边栏 -->
        <aside></aside>
    </main>
    <!-- 网页的地步 -->
    <footer></footer>
</body>

</html>
