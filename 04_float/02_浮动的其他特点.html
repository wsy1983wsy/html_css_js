<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: #bfa;
            /*
                浮动元素不会盖住文字，文字会地洞环绕在浮动元素的周围，
                    所以我们可以利用浮动来设置文字环绕图片的效果
            */
            float: left;
        }

        .box2 {
            background-color: yellowgreen;
            /*
                元素设置浮动以后，将会从文档流中脱离后，元素的一些特点也会发生变化。
                    脱离文档流特点：
                        块元素：
                            1、块元素不再独占页面的一行
                            2、脱离文档流以后，块元素的宽度和高度默认都被内容撑开
                        行内元素：
                            行内元素脱离文档流后，会变成块元素，特点和块元素一样
                    脱离文档流以后，不需要再区分块和行内元素了。
            */
            float: left;
        }

        .box3 {
            background-color: orange;
        }

        .s1 {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            /* 设置浮动后，行高可以其效果了 */
            float: left;
        }
    </style>
</head>
