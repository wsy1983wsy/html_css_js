<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1 {
            width: 500px;
            height: 500px;
            background-color: #bfa;
            position: relative;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
            /*
            默认情况下水平布局
                margin-left + border-left + padding-left + width + padding-right + border-right + margin-right = 包含块的内容区的宽度
            当开启了绝对定位后，
                水平方向的布局等式就需要添加left 和 right 两个值
                此时规则和之前一样，只是多添加了两个值
                    当发生过渡约束时
                        如果9个值中没有auto，则自动调整right值以使等式满足
                        如果9个值中有auto，则自动调整auto的值以使等式满足
                    可以设置auto的值
                        margin width left right
                因为left和right的值默认是auto，所以不知道left和right
                则等式不满足，会自动调整这两个值，及margin-left，margin-right无作用
            
            垂直方向布局的等式也必须满足
                top + margin-top + border-top +  padding-top + height + padding-bottom + border-bottom + margin-bottom + bottom = 包含元素的内容区高度

            */
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
