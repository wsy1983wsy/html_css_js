<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
            外边距（margin）
            - 不会影响盒子可见框的大小
            - 但是会影响盒子的位置
            - 一共有四个方向的外边距
                margin-top
                    上外边距，设置一个正值，元素会向下移动
                margin-right
                    -默认情况下，设置margin-right不会产生效果
                margin-bottom
                    -下外边距，设置一个正值，其下边的元素会向下移动
                margin-left
                    -左外边距，设置一个正值，元素会向右移动
                -也可以取值负值，如果是负值则元素会向相反的方向移动
                -元素在页面中是按照自左向右的顺序排列的
                    所以默认情况下，如果我们这设置的左和上外边距则会移动元素自身，
                    设置下和右外边距会移动其他元素
                margin影响到盒子实际占用空间
        */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px red solid;
            margin: 100px;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: red;
            border: 10px green solid;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
