<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /*
                前景色，字体颜色，border颜色等
            */
            color: red;
            /*
                border-width
                    默认值，一般都是3个像素
                    border-width可以用来指定四个方向的边框的宽度
                    值的情况：
                        四个值：上 右 下 左
                        三个值：上 左/右 下
                        两个值：上/下 左/右
                        一个值：上下左右
                除了border-width，还有一组border-xx-width
                xx可以是top,right,bottom,left
            */
            border-width: 10px 20px;
            /*
                border-color:规则同border-width
                如果不指定则是用color值
            */
            border-color: yellow;

            /*
                border-style:规则同border-width
            */
            border-style: solid;
            border-top-width: 40px;
        }
    </style>
</head>

<body>
    <div class="box1">box1</div>
</body>

</html>
