<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
        行内元素的盒模型
            - 行内元素不支持设置宽度和高度，由内容决定
            - 行内元素可以设置padding，但是垂直方向padding不会影响页面的布局，会遮挡其他元素
            - 行内元素可以设置border，但是垂直方向的border不会影响页面的布局
            - 行内元素可以设置margin，但是垂直方向的margin不会影响页面的布局。
        */

        .s1 {
            background-color: yellow;
            width: 100px;
            height: 100px;
            /* padding: 100px; */
            /* border: 100px solid red; */
            /* margin: 100px; */
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        a {
            width: 100px;
            height: 100px;
            background-color: orange;
            display: inline-block;
            /*
                display用来设置元素显示的类型
                    可以取值：
                        block   块元素
                        inline  行内元素
                        inline-block 行内块元素
                            行内块，既可以设置宽度和高度又不会独占一行
                        table 将元素设置为一个表格
                        none 元素不在页面中显示，用于隐藏一个元素
            */
            visibility: hidden;
            /*
                visibility，设置元素的显示状态
                    可以取值：
                        visible，默认值，元素在页面中正常显示
                        hidden，元素在页面中隐藏，不显示，但是依然占据页面的位置
            */
        }
    </style>
</head>

<body>
    <a href="javacript:;">超链接</a>
    <span class="s1">我是一个span</span> <span class="s1">我是一个span</span>
    <div class="box1"></div>
</body>

</html>
