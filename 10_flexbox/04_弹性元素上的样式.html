<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            width: 800px;
            border: 10px solid red;
            /*将url设置为弹性容器*/
            display: flex;
        }

        li {
            width: 200px;
            height: 100px;
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            /*
            弹性的增长系数
                按照比例系数等比例增长
            */
            /* flex-grow: 1; */
            /*
            弹性的缩减系数
                缩减多少根据缩 减系数 和 元素大小 进行计算
            */
            flex-shrink: 1;
            /* 
            元素的基础长度
                flex-baiss 指定的是元素在主轴上的基础长度，
                    如果主轴是横向的，该值指定的就是元素的宽度
                    如果主轴是纵向的，该值指定的就是元素的高度
                    默认值为auto，表示参考元素自身的高度或宽度
                    如果传递了一个具体的数值，则以该值为准
             */
            /* flex-basis: 100px; */
            /* 
                flex 可以设置弹性匀速的所有的三个样式
                    flex 增长 缩减 基础
                    initial "flex: 0 1 auto"
                    auto "flex: 1 1 auto;"
                    none "flex: 0 0 auto" 弹性元素没有弹性
             */
            flex: initial;
        }

        li:first-child {
            /* order决定弹性元素的排列顺序 */
            order: 3;
        }

        li:nth-child(2) {
            background-color: pink;
            order: 2;
        }

        li:nth-child(3) {
            background-color: orange;
            order: 1;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
