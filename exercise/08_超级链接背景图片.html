<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a {
            display: block;
            width: 93px;
            height: 29px;
        }

        a:link {
            background-image: url("./images/08/link.png");
        }

        a:hover {
            background-image: url("./images/08/hover.png");
        }

        a:active {
            background-image: url("./images/08/active.png");
        }

        /*
        图片属于网页的外部资源，外部资源都需要浏览器单独发送请求加载
        浏览器架子外部资源时时按需加载的，用则加载，不用则不加载
        */
    </style>
</head>

<body>
    <a href="#"></a>
</body>

</html>
