<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        var arr = ["a", "b", "c"];
        /*
        push 向数组的末尾添加一个或多个元素，并返回数组添加元素后的长度
        可以将要添加的元素作为方法的参数传递，这样这些元素将会自动添加到数组的末尾
        */
        var result = arr.push("d", "e", "f");
        console.log(arr);
        console.log("result: ", result);
        /*
        pop 删除元素的最后一个元素,并将被删除的元素作为返回值返回
        */
        result = arr.pop();
        console.log(arr);
        console.log("result: ", result);

        /*
            unshift
            向数组开头添加一个或多个元素，并返回数组的新长度
            向前边插入元素后，其他元素的索引会依次调整
        */
        result = arr.unshift("1", "2");
        console.log(arr);
        console.log("result: ", result);
        /*
            shift
            删除数组的第一个元素，并将被删除的元素作为返回值返回
        */
        result = arr.shift();
        console.log(arr);
        console.log("result: ", result);


        /*
            slice 可以从数组中提取指定的从元素,该方法不会改元数组，会返回一个新的数组
                -参数：
                    第一个参数，截取开始的位置的索引,返回数据包含开始索引
                    第二个参数，截取结束的位置的索引，返回数据不包含结束索引，如果省略，则截取从开始索引的所有元素
        */

        console.log(arr.slice(1, 3));

        /*
            splice 可以用于删除数组中的指定元素
            使用splice会影响到原数组，会将指定元素从原数组中删除，并将删除的元素作为返回值
            参数：
                第一个参数，表示开始位置的索引
                第二个参数，表示删除的数量
                第三个及以后参数，这些元素将会自动插入到开始位置的前面
        */
        console.log(arr.splice(0, 2, "3"));
        console.log(arr);

        /*
            concat 连接两个或多个数组，并将新数组返回
            该方法不会对原数组产生影响
        */

        var arr2 = ["x", "y", "z"];
        var result = arr.concat(arr2);
        console.log(result);
        /**
            join 该方法可以将数组转为一个字符串 ，不会对原数组产生任何影响
            可以指定一个字符串作为参数，成为数组连接的连接符，如果不指定默认使用,
        */
        result = arr2.join();
        console.log(result);
        result = arr2.join("@-@");
        console.log(result);
        result = arr2.join("");//不使用任何连接符
        console.log(result);
        /*
        reverse 反转数组，前边的去后边，后边的去前边，会修改原数组
        */
        arr.reverse();
        console.log(arr);
        /*
        sort 可以对数组中元素进行排序，可以影响原数组,按照unicode编码排序
        可以自己指定排序规则，在sort中增加一个回调函数，来制定排序规则。
        回调函数的参数不确定，但是肯定保证第一个参数在第二个参数之前。
        如果返回大于0，元素会交换位置，如果返回小于0的位置，则位置不变。
        如果返回0，则认为两者相等，位置不变。
        如果需要升序排列则返回a-b，否则返回b-a;
        */
        arr = [3, 4, 1, 5, 3,];
        arr.sort(function (a, b) {
            console.log("a:", a, " b: ", b);
            // if (a > b) {
            //     return 1;
            // } else if (a < b) {
            //     return -1;
            // } else {
            //     return 0;
            // }
            //升序排列
            // return a - b;
            //降序排序
            return b - a;
        });
        console.log("afer sort", arr);
    </script>
</head>
