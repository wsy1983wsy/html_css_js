<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 将其他类型转为boolean
			 * 	数字--->Boolean 
			 * 		除了0和NaN其他都为true
			 * 字符串--->Boolean
			 * 	除了空串，其余的都是true
			 * null---->Boolean 转为false
			 * undefined --->Boolean 转为false
			 * 	
			 * */
			var a = 123;
			console.log(Boolean(a));
			a = 0;
			console.log(Boolean(a));
			a = -123;
			console.log(Boolean(a));
			a = Infinity;
			console.log(Boolean(a));
			a = NaN;
			console.log(Boolean(a));
		</script>
	</head>
	<body>
	</body>
</html>
