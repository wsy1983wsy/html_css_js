<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 强制类型转换
			 * 	将一个数据类型强制转为其他的数据类型
			 * 	类型转换主要指，将其他的数据类型转为，String，Number，Boolean
			 * 
			 * */
			/** 
			 * 转为字符
			 * 	调用被转换数据类型的toString()方法
			 * 		不会影响到原变量，他会将转换的结果返回
			 * 		null和undefined没有toString方法
			 * 	调用String()函数，并将被转换的数据作为参数传递个函数
			 * 		对于Nunber和Boolean，实际上就是调用toString()，
			 * 		但是对于null和undefined会将null转换为"null",undefined转为"undefined"
			 */
			var a = 123;
			console.log(a)
			console.log(a.toString());
			var c = String(a);
			console.log(c);
		</script>
	</head>
	<body>
	</body>
</html>
