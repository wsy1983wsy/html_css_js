<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * = 将右边的值赋值给符号左侧的变量
			 * +=
			 * -=
			 * *=
			 * /=
			 * %=
			 */
			var a = 10;
			a += 5;
			console.log(a);
			a -= 4;
			console.log(a);
			a = 10;
			a %= 3;
			console.log(a);
		</script>
	</head>
	<body>
	</body>
</html>
