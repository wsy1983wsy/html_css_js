<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 数据类型指的就是字面量的类型
         * 在js中一共有六种数据类型
         * String 字符串
         * Number 数值
         * Boolean 布尔值
         * Null 空值
         * Undefined 未定义
         * Object 对象
         *
         * 其中String Number Boolean Null Undefined 属于基本数据类型
         * Object属于引用数据类型
         * */
        /**
         * String 字符串
         *  在js中字符串需要使用引号引起来
         *  使用双引号或单引号都可以，但是不要混着用
         *  使用\进行转义
         *  单引号可以包含双引号
         * */
        var str = "hello";
        console.log(str);
        /**
         * 在js中所有的数值都是Number类型
         *  包括整数和浮点数（小数）
         *
         *  typeof检查变量的类型
         *      语法：typeof 变量
         *  检查数值返回Number
         *  检查字符串返回String
         *
         *  JS中表示的数字的最大值为Number.MAX_VALUE,如果一个数字超过了Number.MAX_VALUE则显示Infinity
         *  Infinity 表示正无穷
         *  -Infinity 表示负无穷
         *  NaN是一个特殊的数字，表Not A Number
         *  浮点运算，可能得到一个不精确的结果
         * */

        var a = 123;
        var b = "123";
        console.log(a);
        console.log(typeof a);
        console.log(b);
        console.log(typeof b);

        var c = 0.1 + 0.3;
        console.log(c);
    </script>
</head>
<body>

</body>
</html>
