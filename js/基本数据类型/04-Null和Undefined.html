<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * Null 类型的值只有一个，就是null
			 * 	null值专门用来表示一个为空的对象
			 * 	使用typeof检查一个null值，会返回object
			 * 
			 * Undefined （未定义）乐行的值只有一个，undefined
			 * 当声明一个变量，但是并不给变量赋值时，它的值就是undefined
			 * 使用typeof检查undefined，返回udefined
			 * */
			var a = null;
			console.log(a);
			console.log(typeof a);
			var b = undefined;
			console.log(b);
			var c;
			console.log(c);

			console.log(typeof b);
		</script>
	</head>
	<body>
		<div style="width: 100px;height: 100px;background-color: blue;"></div>
	</body>
</html>
