<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        /*
        1.每个函数function都有一个prototype，即显式原型（属性）
        2.每个实例对象都有一个__proto__，可称为隐式原型(属性)
        3.对象的隐式原型的值为其对应构造函数的显式原型的值
        4.总结
            函数的prototype属性：在定义函数时自动添加的，默认值时一个空Object对象
            对象的__proto__属性：创建对象时自动添加，默认值为构造函数的prototype属性值
            程序员能直接操作显示原型，但不能直接操作隐式原型（ES6之前）
        */
        function Fn() {//内部语句：this.progotype = {}

        }
        //每个函数function都有一个prototype，即显式原型（属性），默认指向一个空的object对象
        console.log(Fn.prototype);
        //每个实例对象都有一个__proto__，可称为隐式原型(属性)
        var fn = new Fn();//内部语句: this.__proto__ = Fn.prototype;
        console.log(fn.__proto__);
        //3.对象的隐式原型的值为其对应构造函数的显式原型的值
        console.log(Fn.prototype == fn.__proto__);//true
        //给原型添加方法，相当于给prototype指向的Objct对象增加了一个test方法
        Fn.prototype.test = function () {
            console.log("test");
        }
        //通过实例调用原型的方法
        fn.test();
    </script>
</head>
