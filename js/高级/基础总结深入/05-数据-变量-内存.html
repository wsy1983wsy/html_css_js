<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>引用变量赋值问题</title>
    <script type="text/javascript">
        /*
            关于引用变量赋值问题
                n个引用变量指向同一个对象
                这n个引用变量保存的都是指向的对象的地址值
                通过一个对象修改对象内的数据，其他所有变量看到的是修改之后的数据。
                两个引用变量指向同一个对象，让其中一个引用变量指向另一个对象，另一个而引用变量依然指向前一个对象，通常修改函数中形参对应的引用对象，但并不会修改实参指向的对象
        */
        var obj1 = { name: "tom" };
        var obj2 = obj1;
        obj1.name = "jack";
        console.log(obj2.name);
        function fn(obj) {
            obj.name = "A";
        }
        fn(obj1);
        console.log(obj.name);//A

        var a = { age: 12 };
        var b = a;
        a = { name: "Bob", age: 13 };
        console.log(b.age, a.name, a.age);

        function fn2(obj) {
            obj = { age: 15 };
        }
        fn2(a);
        console.log(a.age);
    </script>
</head>

</body>

</html>
