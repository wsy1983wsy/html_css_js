<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 解析器在调用函数时，每次都会向函数内部传递进一个隐含的参数
			 * 这个隐含的参数就是this，this指向的是一个对象
			 * 这个对象我们成为函数执行的上下文对象，
			 * 根据函数的调用方式的不同，this会指向不同的对象，this不固定
			 * 	1.以函数的形式调用时，this永远都是window
			 * 	2.以方法的形式调用时，this就是调用的那个对象
			 	3.当以构造函数的形式调用时，this就是新建的那个对象
			 */
			function fun(a, b) {
				console.log("a = ", a, " b = ", b);
				console.log(this);
			}
			fun(10, 20);
			var obj = {
				name: "swk",
				sayName: fun
			};
			console.log(fun == obj.sayName);
			obj.sayName(1, 2);
			var name="全局的name";
		</script>
	</head>
	<body>
	</body>
</html>
