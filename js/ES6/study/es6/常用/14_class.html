<!--
1. 通过class定义类/实现类的继承
2. 在类中通过constructor定义构造方法
3. 通过new来创建类的实例
4. 通过extends来实现类的继承
5. 通过super调用父类的构造方法
6. 重写从父类中继承的一般方法
-->
<script type="text/javascript">
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    let person = new Person("aaa", 12);
    console.log(person);

    //定义一个Dog
    class Dog {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        showName() {
            console.log(this.name);
        }
    }

    let dog = new Dog("aaa", 12);
    dog.showName();
    console.log(dog);

    class StarDog extends Dog {
        constructor(name, age, price) {
            super(name, age);
            this.price = price;
        }

        showSalary() {
            console.log(this.price);
        }

        showName() {
            console.log(this.name, this.age, this.price);
        }
    }

    let starDog = new StarDog("bbb", 5, 10000);
    console.log(starDog);
    starDog.showSalary();
    starDog.showName();
</script>
</html>
