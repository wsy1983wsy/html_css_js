<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_变量的解构赋值</title>
</head>
<body>
<!--
1. 解构赋值 理解:
  * 从对象或数组中提取数据, 并赋值给变量(多个)
  * 解析数据
  * 赋值给指定对象
2. 对象的解构赋值
  let {n, a} = {n:'tom', a:12}
3. 数组的解构赋值
  let [a,b] = [1, 'atguigu'];
4. 用途
  * 给多个形参赋值
-->
<script type="text/javascript">
    let obj = {username: "a", age: 10};
    // let username = obj.username;
    // let age = obj.age;

    // let {username, age} = obj;
    // console.log(username, age);
    let {age} = obj;
    console.log(age);
    let arr = [1, 2, 3, 4, 5];
    let [a, b, c, d, e] = arr;
    console.log(a, b);
    let [f, g] = arr;
    console.log(f, g);
    let [, , h, k] = arr;
    console.log(h, k);

    function foo({username, age}) {
        console.log(username, age);
    }

    foo(obj);
</script>
</body>
</html>
