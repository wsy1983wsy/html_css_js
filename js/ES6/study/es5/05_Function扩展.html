<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_Function扩展</title>
</head>
<body>
<!--
1. Function.prototype.bind(obj) :
  * 作用: 将函数内的this绑定为obj, 并将函数返回
2. 面试题: 区别bind()与call()和apply()?
  * 都能指定函数中的this
  * call()/apply()是立即调用函数
  * bind()是将函数返回
-->
<script type="text/javascript">
    var obj = {username: "a"};

    function foo() {
        console.log(this);
        console.log(arguments);
    }

    //不传入参数
    // foo.call(obj);
    // foo.apply(obj);
    // //传入参数
    // foo.call(obj, 1, 2);
    // foo.apply(obj, [1, 2]);
    //bind的特点，绑定完this，不会立即调用当前的函数，而是将函数返回
    var foo1 = foo.bind(obj);
    console.log(foo1);
    foo1();

    setTimeout(function () {
        console.log(this);//此时this指向obj
    }.bind(obj), 1000);
</script>
</body>
</html>
