<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * ++a 返回的是加一后的值
			 * a++ 返回的是a的值，然后再做加一操作
			 * --a 返回的是减一后的值
			 * a-- 返回的是a的值，然后再做减一操作
			 */
			var a = 2;
			console.log(a++); //先返回2打印2，然后加一，此时a为3
			console.log(++a); //先加一，返回4，打印4，此时a为4
			console.log(a--); //先返回4，打印4，然后减一，此时a为3
			console.log(--a); //先减一，返回2，打印2，此时a为2
		</script>
	</head>
	<body>
	</body>
</html>
