<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">

        function MyClass() {

        }
        MyClass.prototype.name = "原型中的名字";
        var mc = new MyClass();
        console.log(mc.name);
        //使用in检查对象中是否有没有个属性，如果对象中没有但是原型中有，也会返回true
        console.log("name" in mc);
        //可以使用对象的hasOwnProperty()来检查对象自身中是否有该属性,返回true或false
        //Object没有原型对象
        console.log(mc.hasOwnProperty("name"));
        for(var n in mc){
            console.log(n,mc[n]);
        }
    </script>
</head>

<body>

</body>

</html>
