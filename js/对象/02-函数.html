<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 函数 也是一个对象
			 * 函数中可以封装一些功能（代码)，在需要的时可以执行这些功能（代码）
			 * 函数中可以保存一些代码在需要的时候调用
			 * 使用typeof 检查一个函数对象时，会返回function
			 */
			//创建一个函数对象，很少使用构造函数的方式创建一个函数对象,参数为要执行的代码
			var func = new Function("console.log(123)");
			func();

			/**
			 * 使用函数声明来创建一个函数
			 * 语法：
			 * 		function 函数名([形参1,形参2,....形参n]){
			 *		语句....
			 * }
			 * 
			 */

			function fun2() {
				console.log("这是第二个函数~~");
			}
			fun2();
			/**
			 * 函数表达式来创建一个函数
			 * 
			 * 函数声明和函数表达式都可以创建一个函数，但函数声明更方便一些。
			 */
			var func3 = function(){
				console.log("这是第三个函数~~");
			};
			func3();
			
			/**
			 * 函数的参数可以使基本类型，对象，函数
			 */
		</script>
	</head>
	<body>
	</body>
</html>
