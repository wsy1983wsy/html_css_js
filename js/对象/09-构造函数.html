<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		/**
		* 创建一个构造函数，专门用来创建Person对象
			构造函数就是一个普通的函数，创建方式和普通函数没有区别
			不同的是构造函数习惯上首字母要大写
			构造函数和普通函数的区别就是调用方式不同
			普通函数时直接调用，而构造函数需要使用new关键字调用

			构造函数的执行流程：
			1.立刻创建一个新的对象
			2.将新建的对象设置为函数中的this，在构造函数中可以使用this引用新创建的对象
			3.逐行执行函数中的代码
			4.将新建的对象作为返回值返回

			使用同一个构造函数创建的对象，我们成为一类对象，也将一个构造函数称为类
			我们将通过一个构造函数创建的对象，称为是该类的实例

			所有构造函数创建的对象都是Object的对象
		*/
		function Person(name, age, gender) {
			this.name = name;
			this.age = age;
			this.gender = gender;
			this.sayName = function () {
				console.log(this.name);
			}
		}

		function Dog() {

		}

		var per = new Person("swk", 18, "male");
		console.log(per);
		var per2 = new Person("yutu", 16, "female");
		var per3 = new Person("benboba", 19, "male");

		var dog = new Dog();
		/*
			使用instanceof可以检查一个对象是否是一个类的实例
		*/
		console.log(dog instanceof Dog);
		console.log(dog instanceof Person);
		console.log(typeof dog);
		console.log(typeof per);

	</script>
</head>

</html>
