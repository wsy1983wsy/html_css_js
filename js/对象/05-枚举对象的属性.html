<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var obj = {
				name: "孙悟空",
				age: 18,
				gender: "男",
				address: "花果山"
			};
			/**
			 * 枚举对象中的属性
			 * 使用for ....in 语句
			 * 语法：
			 * for(var 变量  in 对象){
			 *	 
			 *}
			 * for ... in 语句 对象中有几个属性，循环执行几次
			 * 每次执行都会将对象中的属性名称赋值给变量
			 */
			for (var n in obj) {
				//n为属性名，obj[n]为对应的属性值
				console.log(n, obj[n]);
			}
		</script>
	</head>
	<body>
	</body>
</html>
