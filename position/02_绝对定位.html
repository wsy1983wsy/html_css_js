<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1,
        .box2,
        .box3 {
            width: 200px;
            height: 200px;
            font-size: 60px;
        }

        .box1 {
            background-color: #bfa;
        }

        .box2 {
            background-color: orange;
            /*
        绝对定位
            当元素的position属性设置为absolue时，则开启了元素的绝对定位
            特点：
                1. 开启绝对定位后，如果不设置偏移量，元素的位置不会发生变化
                2. 开启绝对定位后，元素会从文档流中脱离
                3. 绝对定位会改变元素的性质，行内变成块，块的高度由内容撑开
                4. 绝对定位会使元素提升一个层级
                5. 绝对定位元素是相对于其包含块进行定位的
            包含块（containing block）
                - 正常情况下，包含块就是离当前元素最近的祖先块元素
                - 开启绝对定位情况下，
                    包含块指的是离他最近的开启了定位的祖先元素
                    如果所有的祖先元素都没有开启定位，则指跟元素就是它的包含块
                - html（根元素，初始包含块）
            
        */
            position: absolute;
            top: 0;
            left: 0;
        }

        .box3 {
            background-color: yellow;
        }

        .box4 {
            width: 400px;
            height: 400px;
            background-color: tomato;
            /* position: relative; */
        }

        .box5 {
            width: 300px;
            height: 300px;
            background-color: aliceblue;
            /* position: relative; */
        }
    </style>
</head>

<body>
    <div class="box1">1</div>
    <div class="box4">4
        <div class="box5">5
            <div class="box2">2</div>
        </div>
    </div>
    <div class="box3">3</div>
</body>

</html>
