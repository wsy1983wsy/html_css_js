<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高度塌陷最终解决方案</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        /* .outer::before {
            content: "";
            display: table;
        } */

        .inner {
            width: 100px;
            height: 100px;
            background-color: orange;
            /*外边距折叠*/
            margin-top: 100px;
        }
        /*
            clearfix这个样式可以同时解决高度塌陷和外边距重叠的问题，
            当遇到问题时可以直接使用clearfix类即可。
        */
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="outer clearfix">
        <div class="inner"></div>
    </div>
</body>

</html>
