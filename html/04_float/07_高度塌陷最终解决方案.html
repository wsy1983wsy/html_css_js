<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高度塌陷最终解决方案</title>
    <style>
        .outer {
            border: 10px red solid;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: #bfa;
            float: left;
        }

        .last {
            clear: both;
        }

        /*使用after伪元素*/
        .outer::after {
            content: "";
            display: block;
            clear: both;
        }

        .after {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
        <!-- <div class="last"></div> -->
    </div>
    <div class="after"></div>
</body>

</html>
