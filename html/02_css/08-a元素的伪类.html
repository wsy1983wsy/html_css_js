<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
            :link 表示没有访问过的链接
            :visited 表示访问过的链接,
                由于隐私原因，所以visited这个伪类只能修改链接的颜色
            :hover 表示鼠标移入的状态
            :active 表示鼠标点击

            link visited超链接独有，hover active所有元素都有。
            设置必须按照link visited hover active的顺序进行设置
        */
        a:link {
            color: red;
            font-size: 50px;
        }

        a:visited {
            color: orange;
        }

        a:hover {
            color: aqua;
            font-size: 30px;
        }

        a:active {
            color: yellowgreen;
        }
    </style>
</head>

<body>
    <a href="http://www.baidu.com" class="red">访问过的标签</a><br><br>
    <a href="http://www.baidu123.com">未访问过的标签</a>
</body>

</html>
