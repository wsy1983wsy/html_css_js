<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
            属性选择器
            作用：选择含有指定属性的元素
            语法：[属性名=属性值]选择含有指定属性和属性值的元素
            [属性名^=属性值]选择含有指定属性和且以指定属性值开头的元素
            [属性名$=属性值]选择含有指定属性和且以指定属性值结尾的元素
            [属性名*=属性值]选择含有指定属性和且属性值包含指定属性值的元素
        */
        [title] {
            font-size: 30px;
        }

        p[title=abc] {
            color: orange;
        }

        /* p[title^=abc] { */
        /* p[title$=abc] { */
        p[title*=abc] {
            color: red;
        }
    </style>
</head>

<body>
    <p title="abc">少小离家老大回</p>
    <p title="abcbcd">乡音无改鬓毛催</p title="abc">
    <p title="efg">儿童相见不相识</p>
    <p>笑问客从合出来</p>
    <p>秋水共长天一色</p>
    <p>落霞与孤鹜齐飞</p>
</body>

</html>
