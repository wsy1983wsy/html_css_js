<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fa/css/all.css">
    <title>Document</title>
    <style>
        /* 设置外层 */
        .outer {
            width: 240px;
            margin: 100px auto;
            /* 设置阴影 */
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }

        /* 设置图片 */
        .img-wrapper img {
            /*宽度与父元素一样，只需要设置宽度，高度自动等比例计算*/
            width: 100%;
            /* 取消掉下边的缝隙 */
            vertical-align: bottom;
        }

        .info {
            padding: 0 18px;
        }

        /* 设置标题 */
        .info .title {
            color: #717171;
            font-size: 18px;
            margin: 13px 0 15px 0;
        }

        /* 设置小标题 */
        .info .category {
            color: #acaaaa;
            font-size: 14px;
        }

        .info .category i {
            margin-left: 4px;
            margin-right: 7px;
        }

        /* 设置简介 */
        .info .intro {
            margin-left: 4px;
            color: #acaaaa;
            font-size: 14px;
            margin-top: 17px;
            /* 行间距等于line-height - font-size */
            line-height: 20px;
        }

        /* 设置下边的内容 */
        .star-wrapper {
            height: 46px;
            border-top: 1px solid #e9e9e9;
            line-height: 46px;
            margin: 18px 4px;
            padding: 0 16px;
            color: #ddd;
        }

        .star {
            float: left;
        }

        .star-wrapper .light {
            color: #b9cb41;
        }

        .weibo {
            float: right;
        }
    </style>
</head>

<body>
    <!-- 创建一个外部容器 -->
    <div class="outer">
        <!-- 创建图片容器 -->
        <div class="img-wrapper">
            <img src="./images/10/1.jpg">
        </div>
        <!-- 创建内容区容器 -->
        <div class="info">
            <h2 class="title">
                动画电影
            </h2>
            <h3 class="category">
                <i class="fas fa-map-marker-alt"></i>
                动画
            </h3>
            <p class="intro">
                这是一部迪士尼的动画电影，非常非常好看
            </p>
        </div>
        <!-- 创建评分容器 -->
        <div class="star-wrapper">
            <!-- 创建星星 -->
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
            </ul>
            <ul class="weibo">
                <li class="fab fa-weibo">
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
