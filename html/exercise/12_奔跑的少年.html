<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            height: 256px;
            width: 256px;
            margin: 0 auto;
            background-image: url("./images/12/bg2.png");
            animation: run 1s infinite steps(6);
        }

        @keyframes run {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -1536px 0;
            }
        }
    </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
