<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        body {
            font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
        }

        /* 外部容器的样式  */
        .top-bar-wrapper {
            /* 设置宽度 */
            width: 100%;
            /* 设置背景 */
            background-color: #e3e4e5;
            /* 设置行高，没有设置高度，使文字垂直居中 */
            line-height: 30px;
            border-bottom: 1px #ddd solid;
            position: relative;
        }

        .top-bar {
            /*固定宽度*/
            width: 1190px;
            /* 水平居中 */
            margin: 0 auto;
        }

        .top-bar a,
        .top-bar span,
        .top-bar i {
            color: #999;
            text-decoration: none;
        }

        .top-bar a:hover,
        .top-bar a.highlight {
            color: #f10215
        }

        /* 设置location */
        .location {
            float: left;
        }

        .location .fas {
            font-size: 14px;
            color: #f10215;
        }

        .location .city-list {
            height: 436px;
            width: 320px;
            background-color: white;
            border: 1px solid rgb(204, 204, 204);
            display: none;
            /* 设置绝对定位，使其不占据页面位置 */
            position: absolute;
            box-shadow: 0 2px 2px rgba(0, 0, 0, .2);
            top: 31px;
            z-index: 999;
        }

        /* 当鼠标移到location时，让city-list显示 */
        .location:hover .city-list {
            display: block;
        }

        .current-city {
            padding: 0 10px;
            border: 1px solid transparent;
            border-bottom: none;
            z-index: 9999;
            position: absolute;
        }

        /* 设置current-city的移入效果 */
        .location:hover .current-city {
            background-color: white;
            border: 1px solid rgb(204, 204, 204);
            border-bottom: none;
            padding-bottom: 1px;
        }

        .shortcut {
            float: right
        }

        .shortcut .line {
            width: 1px;
            height: 10px;
            background-color: rgb(179, 179, 179);
            margin: 12px 12px 0;
        }

        .shortcut li {
            float: left;
        }
    </style>
</head>

<body>
    <!-- 创建外围的容器 -->
    <div class="top-bar-wrapper clearfix">
        <!-- 内部容器 -->
        <div class="top-bar">
            <!-- 左侧的菜单 -->
            <div class="location">
                <div class="current-city">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="javascript:;">北京</a>
                </div>
                <!-- 放置城市列表 -->
                <div class="city-list"></div>
            </div>
            <!-- 右侧菜单 -->
            <ul class="shortcut">
                <li>
                    <a href="#">你好，请登录</a>
                    <a href="#" class="highlight">免费注册</a>
                </li>
                <li class="line"></li>
                <li>
                    <a href="#">我的订单</a>
                </li>
                <li class="line"></li>
                <li>
                    <a href="#">我的京东</a>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li class="line"></li>
                <li>
                    <a href="#">京东会员</a>
                </li>
                <li class="line"></li>
                <li>
                    <a href="#" class="highlight">企业采购</a>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li class="line"></li>
                <li>
                    <span>客户服务</span>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li class="line"></li>
                <li>
                    <a href="#">网站导航</a>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li class="line"> </li>
                <li>
                    <span>手机京东</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
