<!DOCTYPE html>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 设置外层的容器 */
        .nav {
            width: 100%;
        }

        /* 设置每一行的容器 */
        .nav-inner {
            display: flex;
            justify-content: space-around;
        }

        .nav-inner>div {
            width: 15%;
            /* background-color: #bfa; */
            /* flex: auto; */
            text-align: center;
        }

        .nav-inner>div img {
            width: 100%;
        }

        .nav-inner>div a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-inner>div a>span {
            padding-top: 10px;
        }
    </style>
</head>
