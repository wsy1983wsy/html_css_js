<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body {
            background-color: antiquewhite;
        }

        /*设置外部ul的样式*/
        .img-list {
            width: 190px;
            height: 470px;
            overflow: hidden;
            margin: 50px auto;
            background-color: #f4f4f4;
        }

        .img-list li:not(:last-child) {
            margin-bottom: 9px;
        }

        /*设置图片的大小*/
        .img-list img {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- <div>
        <a href="javascript:;"> <img src="./images/1.png" alt=""></img></a>
        <a href="javascript:;"> <img src="./images/2.png" alt=""></img></a>
        <a href="javascript:;"> <img src="./images/3.png" alt=""></img></a>
    </div> -->
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./images/1.png" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./images/2.png" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./images/3.png" alt="">
            </a>
        </li>
    </ul>
</body>

</html>
