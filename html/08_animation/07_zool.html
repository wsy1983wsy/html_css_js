<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #bfa;
            transition: 2s;
            margin: 100px auto;
            /*变形原点，默认center*/
            transform-origin: 20px 20px;
        }

        .box1:hover {
            /*
            对元素进行缩放函数
                scaleX() 缩放x轴
                scaleY() 缩放y轴
                scale()  双方向缩放
            */
            transform: scaleX(2) scaleY(3);
        }

        .img-wrapper {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            overflow: hidden;
        }

        .img-wrapper img {
            transition: 2s;
            width: 100%;
        }

        .img-wrapper:hover img {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="img-wrapper">
    <img src="an.jpg">
</div>
</body>
</html>
