<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }

        .box1 div {
            width: 100px;
            height: 100px;
            margin-left: 0;
        }

        .box2 {
            background-color: #bfa;
            margin-bottom: 100px;
            transition: all 2s;
            /*
            过渡 transition
                通过过渡可以指定一个属性发生变化时的切换方式
                通过过渡可以创建一些非常好的效果，提升用户的体验
            */
            /*
                transition-property 指定要执行过渡的属性
                多个属性间使用,隔开
                如果所有属性都需要过渡，则使用all关键字
                大部分属性都支持过渡效果，过渡时必须是从一个有效数值向另外一个有效数值过渡
            */
            transition-property: all;
            /*
            transition-duration  执行过渡效果的持续时间
            时间单位s和毫秒 1s=1000ms
            */
            transition-duration: 2s;
            /*
             transition-timing-function 过渡的时序函数
                过渡执行的方式
                可选值：
                    ease 默认值，慢速开始，先加速，再减速
                    linear 匀速运动
                    ease-in 加速运动
                    ease-out 减速运动
                    ease-in-out 先加速后减速
                    cube-bezier()来指定时序函数
                    steps()分布执行过渡效果

            */
            transition-timing-function: ease;
            /*
            transition-delay 过渡的延迟效果，等待一段时间后再执行过渡
            transition 可以同时设置过渡相关的所有属性，
                只有一个要求，如果要写延迟，则两个时间中第一个是持续时间，第二个是延迟时间
            */
            transition-delay: 2s;
        }

        .box3 {
            background-color: orange;
            /*transition-property: all;*/
            /*transition-duration: 2s;*/
            /*transition-timing-function: cubic-bezier(0, 1.91, 1, .19);*/
            transition: margin-left 2s 1s cubic-bezier(0, 1.91, 1, .19);
        }

        .box1:hover div {
            /*width: 200px;*/
            /*height: 200px;*/
            /*background-color: orange;*/
            margin-left: 700px;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
    <div class="box3"></div>
</div>
</body>
</html>
