<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            /*设置当前网页的视距为800px，人眼距离网页的距离*/
            perspective: 800px;
        }

        body {
            border: 1px solid red;
            background-color: rgb(241, 241, 241);
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 200px auto;
            transition: 2s;
        }

        body:hover .box1 {
            /*
            通过旋转可以是元素沿着x y 或者 z旋转指定的角度
                deg度 turn圈
            */
            /*transform: rotateZ(360deg);*/
            transform: rotateY(45deg);
        }
    </style>
</head>
<body>

<div class="box1"></div>
</body>
</html>
