<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: rgb(236, 236, 236);
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 0 auto;
            margin-top: 200px;
            /* 向下移动自身高度的50% */
            transform: translateY(50%);
        }


        .box3 {
            background-color: orange;
            /* 绝对定位 */
            position: absolute;
            /* left为视口的50% ，元素的左上角距离视口的左上角，水平方向为视口的宽度的50%*/
            left: 50%;
            /* top为视口的50%，元素的左上角距离视口的左上角，垂直方向为视口的高度的50% */
            top: 50%;
            /*
                多个translate用空格隔开，
                向左移动自身宽度的50%，
                向上移动自身高度的50%，这样可以保证元素的中心点与视口的中心点重合
            */
            transform: translateX(-50%) translateY(-50%);
        }

        .box4, .box5 {
            width: 220px;
            height: 300px;
            background-color: yellowgreen;
            float: left;
            margin: 0 10px;
            transition: all .3s;
        }

        .box4:hover, .box5:hover {
            /* 向上移动10个像素 */
            transform: translateY(-10px);
            /* 增加阴影效果 */
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
<div class="box1"></div>
<!-- box3要在视口中居中显示 -->
<div class="box3">aaaa</div>
<div class="box4">aaaa</div>
<div class="box5">aaaa</div>
</body>
</html>
