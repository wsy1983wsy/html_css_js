<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            /*设置当前网页的视距为800px，人眼距离网页的距离*/
            perspective: 800px;
        }

        body {
            border: 1px solid red;
            background-color: rgb(241, 241, 241);
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 200px auto;
            /*
            z轴平移，调整元素在z轴的位置，正常情况就是调整元素和人眼之间的距离
                距离越大，元素离人越近
            z轴的平移属于立体效果（近大远小），默认情况下网页是不支持透视的
                必须设置网页的视距
            */
            /*transform: translateZ(100px);*/
            transition: 2s;
        }

        body:hover .box1 {
            transform: translateZ(800px);
        }
    </style>
</head>
<body>

<div class="box1"></div>
</body>
</html>
