<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1 {
            width: 500px;
            height: 500px;
            /* background-color设置背景颜色 */
            background-color: #bbffaa;
            background-image: url("./img/2.jpg");
            background-repeat: no-repeat;
            border: 10px red double;
            padding: 10px;
            /* 
            background-clip 设置背景的范围
                可选值：
                    border-box 默认值，背景会出现在边框的下边
                    padding-box 背景不会出现在边框的下边，只会出现在内容区和内边距
                    content-box 背景只会出现在内容区
            */
            background-clip: border-box;
            background-position: 0 0;
            /* 
            background-origin 它是告诉浏览器background-position是相对于哪里定位的
                可选值：
                    padding-box 默认值，就是把背景图片的坐标原点设置在盒模型padding-box区域的左上角
                    content-box 就是把背景图片的坐标原点设置在盒模型content-box区域的左上角
                    border-box  就是把背景图片的坐标原点设置在盒模型border-box区域的左上角
            */
            background-origin: padding-box;
            /* 
            background-size 设置图片的大小
                第一个值表示宽度
                第二个值表示高度
                    如果只写一个值，则第二个值默认值是auto，进行等比例缩放 
                    100% auto  横向显示全部，垂直显示部分，有可能有空白区
                    auto 100%  垂直显示全部，横向显示部分，有可能有空白区
                cover 图片的比例不变，将元素铺满
                contain 图片比例不变，将图片在元素中完整显示
            */
            background-size: contain;
            overflow: scroll;
        }

        /* 
        背景相关属性
        background-color
        background-image
        background-repeat
        background-position
        background-size
        background-origin
        background-clip
        background-attachment
        
        background
            背景相关的简写属性，所有背景相关的样式都可以通过该样式来设置
            并且该样式没有顺序要求，也没有那个属性是必须写的。
            注意：
                background-size 必须写在background-poistion后边，并且使用/隔开
                background-position/background-size

                backgroud-origin background-clip 两个样式，origin要在clip的前边
        */
        .box2 {
            width: 300px;
            height: 1000px;
            /* background-color: orange; */
            background-image: url("./img/1.png");
            background-repeat: no-repeat;
            background-position: 100px 100px;
            /* 
            background-attachment 背景图片是否跟随元素移动 
            可选值：
                scroll 默认值 背景图片会跟随元素移动
                fixed 背景会固定在页面中，不会随元素移动
            */
            background-attachment: fixed;
        }

        .box3 {
            width: 500px;
            height: 500px;
            background: #bfa url("./img/2.jpg") center center no-repeat;
        }
    </style>
