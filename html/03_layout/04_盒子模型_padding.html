<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
            内边距(padding)
            - 内容区与边框的距离 padding-top padding-right,padding-bottom,padding-right
            - 内边距会影响到盒子的大小
            - 背景也会延伸到内边距上

            盒子的可见框的大小，由内容区，内边距，边框共同决定
            所以在计算盒子大小时，需要将这三个区域加到一起计算
            可以直接适用padding对四个方向进行设置，取值规则同border-width
        */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }

        .inner {
            width: 100%;
            height: 100%;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="inner"></div>
    </div>
</body>

</html>
