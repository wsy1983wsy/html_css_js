<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
        垂直外边绝的重叠（折叠）
            - 相邻的垂直方向外边距会发生重叠现象
            - 兄弟元素
                - 兄弟元素间的相邻垂直外边距，会取两者之间的较大值（两者都是正值）
                - 特殊情况：
                    - 相邻的外边距一正一负，则取两者的和
                    - 相邻的外边距都是负值，则取两者中绝对值较大的
                - 兄弟元素之间的外边距的重叠，对于开发是有利的，所以我们不需要进行处理
            - 父子元素
                - 父子元素间相邻外边距，子元素的值会传递给父元素（上外边距）
                - 父子元素外边距折叠会影响到页面的布局，必须进行处理
                    -解决方案：
                        - 1： 给父元素增加padding-top，设置box-sizing为border-box，子元素不设置margin-top
                        - 2： 给父元素增加一个border-top，设置为 1px 颜色为父元素的背景色，父元素高度减一，子元素的margin-top减一

        */

        .box1,
        .box2 {
            width: 200px;
            height: 200px;
            font-size: 100px;
        }

        .box1 {
            background-color: #bbffaa;
            margin-bottom: 100px;
        }

        .box2 {
            background-color: orange;
            margin-top: 150px;
        }

        /*
        .box3 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            padding-top: 100px;
            box-sizing: border-box;
        }

        .box4 {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 100px;
        }*/
        .box3 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border-top: 1px solid #bfa;
        }

        .box4 {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 99px;
        }
    </style>
</head>

<body>

    <div class="box3">
        <div class="box4"></div>
    </div>
    <br> <br> <br> <br> <br>
    <div class="box1">1</div>
    <div class="box2">2</div>
</body>

</html>
