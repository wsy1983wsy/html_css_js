<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/base.css">
    <title>阮一峰flex 单项目</title>
    <style>
        div.box1 {}

        div.box2 {
            justify-content: center;
        }

        div.box3 {
            justify-content: flex-end;
        }

        div.box4 {
            flex-direction: column;
            justify-content: flex-start;
        }

        div.box5 {
            flex-direction: column;
            justify-content: center;
        }

        div.box6 {
            flex-direction: column;
            justify-content: flex-end;
        }

        div.box7 {
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        div.box8 {
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
        }
        div.box9 {
            flex-direction: row;
            justify-content: center;
            align-items: flex-end;
        }
        div.box10 {
            flex-direction: row;
            justify-content: flex-end;
            align-items: flex-end;
        }
    </style>
</head>

<body>
    <div class="box1">
        <span class="item"></span>

    <div class="box8">

    </div>

    <div class="box10">

    </div>

</html>
