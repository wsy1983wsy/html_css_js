<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 700px;
            height: 300px;
            background-color: pink;
            /* 给父级添加flex属性 */
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            /* 
                侧轴居中
             */
            align-items: flex-end;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <!-- flex布局中不存在行内元素和块元素之分，都可以设置宽高 -->
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
